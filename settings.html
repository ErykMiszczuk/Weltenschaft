<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title id="settingsTitle">Weltenschaft Settings</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="unselectable">
    <script src="translate.js"></script>
    <h2><span id="hillinessHeader">Hilliness</span> ‚õ∞Ô∏è</h2>
    <input type="range" min="10" max="300" class="slider" id="hilliness" onInput="settingsSet('hilliness');">
    <h2><span id="humidityHeader">Humidity</span> üíß</h2>
    <input type="range" min="-250" max="250" class="slider" id="baseHumidity" onInput="settingsSet('baseHumidity');">
    <h2><span id="resolutionHeader">Map Size</span> üó∫Ô∏è</h2>
    <input type="range" min="20" max="325" class="slider" id="resolution" onInput="settingsSet('resolution');">
    <p id="demo"></p>
    <script type="text/javascript">
        const {ipcRenderer} = require("electron");

        //tells gen.js to send values over
        ipcRenderer.send("loadSettings");

        //loads settings from gen.js when sent and applies them to sliders
        ipcRenderer.on("sendSettings", function(e, value){

            document.getElementById("resolution").value = value[0];
            document.getElementById("hilliness").value = value[1];
            document.getElementById("baseHumidity").value = value[2];
        });

        //detects the change in setting
        function settingsSet(setting) {
            var value = [setting, document.getElementById(setting).value];
            document.getElementById("demo").innerHTML = value[1];
            ipcRenderer.send("setting", value);
        };
    </script>
</body>
</html>
