<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title id="settingsTitle">Weltenschaft Settings</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="translate.js"></script>
    <h1 id="settings">Settings</h1>
    <h2><span id="hillinessHeader">Hilliness</span> ‚õ∞Ô∏è</h2>
    <input type="range" min="0" max="250" class="slider" id="hilliness" onInput="settingsSet('hilliness');">
    <h2><span id="humidityHeader">Humidity</span> üíß</h2>
    <input type="range" min="-20" max="150" class="slider" id="baseHumidity" onInput="settingsSet('baseHumidity');">
    <h2><span id="resolutionHeader">Map Size</span> üó∫Ô∏è</h2>
    <input type="range" min="20" max="325" class="slider" id="resolution" onInput="settingsSet('resolution');">
    <p id="demo"></p>
    <script>
        const electron = require("electron"),
            {ipcRenderer} = electron;

        //loads variables to move the slider (not yet functional)
        var resolution = 240 //resolution of terrain
            hilliness = 175 //variable for hilliness of the terrain
            baseHumidity = 50 //base humidity for the biomes

        //moves slider to their correct position when loaded
        document.getElementById("resolution").setAttribute("value", resolution);
        document.getElementById("hilliness").setAttribute("value", hilliness);
        document.getElementById("baseHumidity").setAttribute("value", baseHumidity);

        //detects the change in setting
        function settingsSet(setting) {
            var x = document.getElementById(setting).value;
            document.getElementById("demo").innerHTML = setting + " set to " + x;
        };
    </script>
</body>
</html>
