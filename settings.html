<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title id="settingsTitle">Weltenschaft Settings</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="translate.js"></script>
    <h2><span id="hillinessHeader">Hilliness</span> ‚õ∞Ô∏è</h2>
    <input type="range" min="0" max="300" class="slider" id="hilliness" onInput="settingsSet('hilliness');">
    <h2><span id="humidityHeader">Humidity</span> üíß</h2>
    <input type="range" min="-250" max="250" class="slider" id="baseHumidity" onInput="settingsSet('baseHumidity');">
    <h2><span id="resolutionHeader">Map Size</span> üó∫Ô∏è</h2>
    <input type="range" min="20" max="325" class="slider" id="resolution" onInput="settingsSet('resolution');">
    <p id="demo"></p>
    <script>
        const {ipcRenderer} = require("electron");

        //loads variables to move the slider
        ipcRenderer.on("settingsInit", function(e, value){

            //moves slider to their correct position when loaded
            document.getElementById("resolution").setAttribute("value", parseInt(value[0]));
            document.getElementById("hilliness").setAttribute("value", parseInt(value[1]));
            document.getElementById("baseHumidity").setAttribute("value", parseInt(value[2]));
        });

        ipcRenderer.send("createSettingsWindow");

        //detects the change in setting
        function settingsSet(setting) {
            var value = [setting, document.getElementById(setting).value];
            document.getElementById("demo").innerHTML = value[1];
            ipcRenderer.send("setting", value);
        };
    </script>
</body>
</html>
